<!DOCTYPE html>
<html>
  <head>
    <title>AR Pececito</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- CÃ¡mara AR -->
      <a-marker preset="hiro">
        <!-- Modelo 3D -->
        <a-entity 
          gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/AnimatedFish/glTF/AnimatedFish.gltf"
          scale="0.05 0.05 0.05"
          animation-mixer
          position="0 0 0">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
